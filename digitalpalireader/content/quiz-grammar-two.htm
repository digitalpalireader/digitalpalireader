<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>DPR Quiz</title>
<link rel="shortcut icon" href="chrome://digitalpalireader/skin/icons/logo.png">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/quiz.css">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>
function onDocLoad() {
	getconfig();
	newDOnequiz();
}
</script>
<script language="JavaScript1.3" type="text/javascript" src="js/jquery.js"></script>
<!-- PAL must be the first script after JQuery. -->
<script language="JavaScript1.3" type="text/javascript" src="js/dpr_pal.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/prefload.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/config.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/translit.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/test.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/format.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/english.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/inflect.js"></script>

</head>


<body onload="onDocLoad();">
<div id="content">
	<div id="maf">
		<div id="mafbc">
			<p></p>
			<input type="hidden" id="QwhichS" />
			<p id="QwhichT" class="txt"></p>
			<p id="QwhichC" class="cite"></p>
			<p class="oneDec">
			  Which declension is
			  <span class="red" id="oneDec"></span>
			  ?
			</p>
			<table id="Qdeclension" class="dec">
			  <tbody>
				<tr>
				  <th class="toprow">Declension</th>
				  <th class="toprow">Number</th>
				</tr>
				<tr>
				  <td class="dec">
					<select id="declension" size="8">
					  <option>Nominative</option>
					  <option>Accusative</option>
					  <option>Instrumental</option>
					  <option>Dative</option>
					  <option>Ablative</option>
					  <option>Genative</option>
					  <option>Locative</option>
					  <option>Vocative</option>
					</select>
				  </td>
				  <td class="decr">
					<select id="number" size="2">
					  <option>Singular</option>
					  <option>Plural</option>
					</select>
				  </td>
				</tr>
			  </tbody>
			</table>
			<p class="controls">
			  <button type="button" id="QcheckAns" class="control" onclick="checkAnswer2()" title="Check your answers (1)">Check</button>
			  <button type="button" id="Qshow" class="control" onclick="showAnswer2()" title="Show correct answer (3)">Show</button>
			  <button type="button" id="Qnew" class="control" onclick="getDeclension()" title="Get a new declension (4)">New</button>
			</p>
			<div align="center">
				<table>
					<tr>
						<td>
							<b>Include:</b><br/>
							<input type="checkbox" id="reg" checked> Regular Nouns<br/>
							<input type="checkbox" id="irreg"> Irregular Nouns<br/>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script language="JavaScript1.3" type="text/javascript" src="js/keypress.js"></script>

	<div id="alertc"><span id="alert" class="large"></span></div>
</div>
</body>
</html>
