<div id="main-bottom-pane-root">
  <div id="main-bottom-pane-tabs">
    <div class="main-bottom-pane-tab-separator"></div>
    <div class="main-bottom-pane-tab" title="Dictionary" data-tabid="D" data-bind="click: updateActiveTab, css: { 'main-bottom-pane-tab-pressed': isDTabSelected }"><span>D</span></div>
    <div class="main-bottom-pane-tab-separator"></div>
    <div class="main-bottom-pane-tab" title="Conversion: Convert between alphabets" data-tabid="Cv" data-bind="click: updateActiveTab, css: { 'main-bottom-pane-tab-pressed': isCvTabSelected }"><span>Cv</span></div>
    <div class="main-bottom-pane-tab-separator"></div>
    <div class="main-bottom-pane-tab" title="Textpad: A simple text editor" data-tabid="Tp" data-bind="click: updateActiveTab, css: { 'main-bottom-pane-tab-pressed': isTpTabSelected }"><span>Tp</span></div>
    <div class="main-bottom-pane-tab-separator"></div>
    <div class="main-bottom-pane-tab" title="Translation: An experimental sentence translator" data-tabid="Tr" data-bind="click: updateActiveTab, css: { 'main-bottom-pane-tab-pressed': isTrTabSelected }"><span>Tr</span></div>
    <div class="main-bottom-pane-tab-separator"></div>
    <div class="main-bottom-pane-tab" title="Conjugation: A tool to conjugate or decline individual words" data-tabid="Cj" data-bind="click: updateActiveTab, css: { 'main-bottom-pane-tab-pressed': isCjTabSelected }"><span>Cj</span></div>
    <div class="main-bottom-pane-tab-separator"></div>
  </div>
  <div id="main-bottom-pane-tab-panes">
    <div id="main-bottom-pane-tab-panes-D" class="main-bottom-pane-tab-pane" data-bind="visible: isDTabSelected">
      <div id="anf" style="text-align: right" class="chromeback">
        <div id="brtop"></div>
        <div id="brmid"></div>
        <div id="brbot"></div>
        <div id="anft">
          <div style="text-align: center" id="anfa"></div>
          <div style="text-align: center" id="anfb">
            <table cellspacing="0" cellpadding="0" width=100%>
              <tr>
                <td style="text-align: left" valign="top" id="anfleft"></td>
                <td valign=top style="text-align: center" id="anfcenter"></td>
                <td valign="top" style="text-align: right" id="anfright"></td>
              </tr>
            </table>
          </div>
          <div style="position:relative">
            <div id="anfs"></div>
            <div id="anfsd"></div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <div id="difout" class="difout">
          <div id="cdif" class="cdif">
            <div id="dif" class="dif paperback">
              <div id="difb-bottom" class="difb">
              </div>
            </div>
          </div>
          <div id="difhist" class="hoverShow"></div>
        </div>
      </div>
    </div>
    <div id="main-bottom-pane-tab-panes-Cv" class="main-bottom-pane-tab-pane" data-bind="visible: isCvTabSelected">
      <div class="cv-container force-show-scrollbar-on-macos">
        <textarea id="cinput" onkeydown="if(event.keyCode==13) convert(true); event.keyCode=0;"></textarea>
        <div id="cinform-div">
          <label class="small-bold-font" for="cinform">From</label>
          <select class="custom-select force-show-scrollbar-on-macos" size="8" id="cinform" onclick="changeConversion(1)">
            <option name="Unicode">Unicode</option>
            <option name="Velthuis" selected>Velthuis</option>
            <option name="Thai">Thai</option>
            <option name="Devanagari" disabled>Devanagari</option>
            <option name="Myanmar" disabled>Myanmar</option>
            <option name="Sinhala">Sinhala</option>
          </select>
        </div>
        <div id="cactions">
          <button id="buttonCvConv" class="btn btn-sm btn-light cv-btn-group my-1" onclick="convert(false,document.getElementById('lower').checked)" data-toggle="tooltip" data-placement="right"
            title="Convert from one format to another">Convert</button>
          <button class="btn btn-sm btn-light cv-btn-group my-1" onclick="document.getElementById('coutput').value=sortaz(document.getElementById('cinput').value.replace(/\n/g,' ').replace(/\r/g,' ').split(' ')).join('\n');"
            data-toggle="tooltip" data-placement="right" title="Sort input by Pali word order">Sort</button>
          <button class="btn btn-sm btn-light cv-btn-group my-1" onclick="clearboth()" data-toggle="tooltip" data-placement="right"
            title="clear both boxes">Clear</button>
          <div id="cactions-lowercase my-1">
            <input class="btn btn-sm btn-light cv-btn-group m-0" type="checkbox" id="lower" name="lower" data-toggle="tooltip" data-placement="right"
              title="convert to lowercase"/>
            <label for="lower" class="cv-btn-group pl-1">lowercase</label>
          </div>
        </div>
        <div id="coutform-div">
          <label class="small-bold-font" for="coutform">To</label>
          <select class="custom-select force-show-scrollbar-on-macos" size="8" id="coutform" onclick="changeConversion(2)">
            <option name="Unicode" selected>Unicode</option>
            <option name="Velthuis">Velthuis</option>
            <option name="Thai">Thai</option>
            <option name="Devanagari">Devanagari</option>
            <option name="Myanmar">Myanmar</option>
            <option name="Sinhala">Sinhala</option>
          </select>
        </div>
        <textarea id="coutput"></textarea>
      </div>
    </div>
    <div id="main-bottom-pane-tab-panes-Tp" class="main-bottom-pane-tab-pane" data-bind="visible: isTpTabSelected">
      Textpad: Coming soon...
    </div>
    <div id="main-bottom-pane-tab-panes-Tr" class="main-bottom-pane-tab-pane" data-bind="visible: isTrTabSelected">
      Translations: Coming soon...
    </div>
    <div id="main-bottom-pane-tab-panes-Cj" class="main-bottom-pane-tab-pane" data-bind="visible: isCjTabSelected">
      Conjugation: Coming soon...
    </div>
  </div>
</div>
